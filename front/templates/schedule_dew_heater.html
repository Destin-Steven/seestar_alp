{% extends 'schedule_base.html' %}

{% block schedule_tab_content %}
    <form method="post" action="{{ root }}/schedule/dew-heater">

	<div class="card border-primary mb-3">
            <div class="card-body">
        
                <div class="mb-3">
                    <div id="dewHeaterHelp" class="form-text">Dew Heater</div>
                </div>

		<input type="radio" name="dewHeaterEnabled" id="dew_heater_on" value="on" autocomplete="off" checked>
            	<label for="option4">Enable</label>
		</input>
		<br>
		<input type="radio" name="dewHeaterEnabled" id="dew_heater_off" value="off" autocomplete="off">
        	<label for="option4">Disable</label>
                </input>
		<br>	    
		<input type="range" min="1" max="100" value="90" class="slider" name="dewHeaterValue" id="dewHeaterValue" oninput="rangeValue.innerText = this.value">
                <label for="option4" id="rangeValue">90</label>
                </input>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
